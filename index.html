</body>

<Style>
    .town {
    fill: lightblue;
    stroke: white;
}

.hoverable:hover {
    stroke: white;
    fill: darkblue;
}

.popup {
    position: absolute;
    background-color: #ffffff;
    border: 1px solid #000000;
    padding: 10px;
    display: none;
    z-index: 1;
}

#popup {
    display: none;
    position: absolute;
    font-family: 'Inter', sans-serif;
    font-size: 16px;
    background-color: rgb(247, 247, 247);
    border: 1px solid lightgrey;
    color: black;
    padding: 8px;
}

</Style>

<Script>
// Get references to the SVG paths and popup element
const townPaths = document.querySelectorAll('.hoverable');
const popup = document.getElementById('popup');

// Attach event listeners to each town path
townPaths.forEach((path) => {
    path.addEventListener('mouseenter', (e) => {
        // Show the popup and set its content to the town's ID
        popup.style.display = 'block';
        popup.textContent = path.id;

        // Position the popup near the mouse cursor
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        // Adjust the popup's position to be near the cursor
        popup.style.left = mouseX + 10 + 'px'; // You can adjust the offset as needed
        popup.style.top = mouseY + 10 + 'px'; // You can adjust the offset as needed
    });

    path.addEventListener('mouseleave', () => {
        // Hide the popup when the mouse leaves the town path
        popup.style.display = 'none';
    });
});

// Update the popup's position when the mouse moves
document.addEventListener('mousemove', (e) => {
    if (popup.style.display === 'block') {
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        // Adjust the popup's position to follow the cursor
        popup.style.left = mouseX + 10 + 'px'; // You can adjust the offset as needed
        popup.style.top = mouseY + 10 + 'px'; // You can adjust the offset as needed
    }
});


</Script>
